<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="icon" href="./images/pz.png" type="image/icon" />

    <link rel="stylesheet" href="./styles/font.css" />

    <link rel="stylesheet" href="./styles/app.css" />

    <!-- Icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- login -->
    <main class="main">
      <div class="login-parent">
        <div class="login-bg">
          <img
            class="login-bg__img"
            src="./images/pexels-natacha-panassol-14264358.jpg"
            alt="login bg"
          />
        </div>

        <div class="login-wrapper">
          <div class="login-form container">
            <h1 class="login-title">Set up your account</h1>

            <p class="login-description">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Explicabo, nulla!
            </p>

            <form class="form">
              <input
                type="text"
                maxlength="20"
                id="fn-inp"
                placeholder="Enter Your  First Name"
              />

              <input
                type="text"
                name=""
                id="ln-inp"
                placeholder="Enter Your Last Name"
              />

              <input
                type="number"
                name=""
                id="mobile-inp"
                placeholder="Mobile Number"
                maxlength="20"
              />

              <input
                type="email"
                name=""
                id="email-inp"
                placeholder="Email Address"
              />

              <input
                type="password"
                name=""
                id="pass-inp"
                maxlength="14"
                placeholder="Password"
              />

              <input
                type="password"
                name=""
                id="pass-inp"
                maxlength="14"
                placeholder="Confirm Password"
              />

              <div class="form__checkbox">
                <input type="checkbox" name="" id="checkbox" />
                <label for="checkbox">Accept all terms of service</label>
              </div>

              <button class="btn" type="submit">Continue</button>
            </form>
          </div>

          <div class="signin container">
            <p class="signin__description">
              Already have an account?
              <a class="signin-description__link" href="#">sign in</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
